<html>

<head>
  <title>CSS animation</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <h1>CSS3 Transition examples (on <kbd>:hover</kbd>)</h1>
  <div class="wrap">
    <div class="box">
      <h2>Text-shadow</h2>
    </div>
    <div class="box">
      <div class="one"><kbd>border-color, border-radius, background-color</kbd></div>
    </div>
    <div class="box">
      <div class="two"><kbd>border-style, background-color</kbd></div>
    </div>
    <div class="box">
      <div class="three"><kbd>outline-color, outline-offset</kbd></div>
    </div>
    <div class="box">
      <div class="four"><kbd>width, height, box-shadow</kbd></div>
    </div>
    <div class="box">
      <div class="five"><kbd>position</kbd></div>
    </div>
    <div class="box"><kbd
        style="display:block;position:absolute; top: 10px;left:calc(50% - 23px);z-index:5;">opacity</kbd><img
        src="https://html5book.ru/wp-content/uploads/2016/01/css3-filters.jpg"></div>
    <div class="box">
      <div class="six"><kbd>background-position</kbd></div>
    </div>
    <div class="box">
      <div class="seven"><kbd>background-size</kbd></div>
    </div>
  </div>

</body>

</html>
